<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Webpage also has CSS!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1 class="heading">This Webpage will have a list, a table, and colored text.</h1>
    <p class="paragraph">Here is an ordered list of different Eastern foods.</p>
    <ol class="paragraph2">
      <li>Fried rice</li>
      <li>Rice noodles</li>
      <li>Egg rolls</li>
      <li>Dumplings</li>
    </ol>
    <p class="paragraph">Here is a table with different fruits.</p>
    <table class="table">
      <tr>
        <th>Color</th>
        <th>Fruit</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>Red</td>
        <td>Apple</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>Orange</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td>Banana</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
